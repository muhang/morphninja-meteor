<template name="hackernews">
    <h1>Hacker News</h1>
    <section id="hn-posts">
        


        <ul class="hn-post-list">
            {{#each posts}}
                <li>
                    <p>{{this.title}}</p>
                </li>
            {{/each}}
        </ul>
    </section>
</template>
